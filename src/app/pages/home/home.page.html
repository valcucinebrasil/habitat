<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Habitat Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://www.valcucine.com/img/media_gallery/903_owner_-_freddy_hermann.jpg"
          alt="Freddy Herman"
        />
      </ion-avatar>
      <ion-label>
        <h1>Freddy Hermann</h1>
        <p>Qual o estatus do projeto?</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://www.valcucine.com/img/media_gallery/905_sales_-_roberson_marques.jpg"
          alt="Roberson Marques"
        />
      </ion-avatar>
      <ion-label>
        <h1>Roberson Marques</h1>
        <p>Fechamos mais um projeto!!</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://www.valcucine.com/img/media_gallery/896_administration_-_ana_paula.jpg"
          alt="Ana Paula"
        />
      </ion-avatar>
      <ion-label>
        <h1>Ana Paula</h1>
        <p>Pessoal, não irei falar novamente ...</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>Atualizações </ion-card-header>
    <ion-card-content>
      <ion-item lines="nome">
        <ion-icon
          name="hourglass-outline"
          slot="start"
          color="warning"
        ></ion-icon>
        <ion-label>Aguardando Atualizações</ion-label>
        <p>19/12/2023 11:47:00</p>
      </ion-item>
      <ion-item lines="nome">
        <ion-label>
          <p>Novas atualizações</p>
          <p>Notas: atualizações 0.01</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">
        Ver tudo
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
